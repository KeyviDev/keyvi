name: Python cibuildwheel

on:
  push:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_BUILD: 'cp37-*'
          CIBW_ARCHS_LINUX: auto64 aarch64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_SKIP: "*-musllinux_*"
          CIBW_MANYLINUX_X86_64_IMAGE: 'keyvidev/manylinux-builder-x86_64'
          CIBW_MANYLINUX_AARCH64_IMAGE: 'keyvidev/manylinux-builder-aarch64'
          CIBW_BEFORE_ALL_MACOS: >
            brew update &&
            brew install zlib snappy boost &&
            brew install ccache
          CIBW_BEFORE_BUILD: pip install -r python/requirements.txt
        with:
          package-dir: python
        
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
