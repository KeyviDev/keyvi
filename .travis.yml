script:
  - if [ "$BUILD_TYPE" == "linux" ]; then docker run --rm -v `pwd`:/io $DOCKER_IMAGE /bin/bash -c /io/travis/build_linux.sh ; fi
  - if [ "$BUILD_TYPE" == "python" ]; then docker run --rm -e CONF -e PYTHON_VERSION -v `pwd`:/io $DOCKER_IMAGE /bin/bash -c /io/travis/build_python.sh ; fi
  - if [ "$BUILD_TYPE" == "manylinux" ]; then docker run --rm -e PYTHON_PATH -v `pwd`:/io $DOCKER_IMAGE /bin/bash -c /io/travis/build_manylinux_wheels.sh ; fi
  - if [ "$BUILD_TYPE" == "sdist" ]; then docker run --rm -e PYTHON_VERSION -v `pwd`:/io $DOCKER_IMAGE /bin/bash -c /io/travis/build_sdist_package.sh ; fi
  - if [ "$BUILD_TYPE" == "osx" ]; then source ./travis/build_osx_package.sh ; fi
  - if [ "$BUILD_TYPE" == "rust" ]; then docker run --rm -v `pwd`:/io $DOCKER_IMAGE /bin/bash -c /io/travis/build_rust.sh ; fi

after_success:
  - if [ "$CC" = "gcc-4.8" ] && [ "$CONF" = "coverage" ] && [ "$TRAVIS_REPO_SLUG" == "$GITHUB_REPO" ]; then ./travis/coverage.sh ; fi
  - if [ "$CC" = "gcc-4.8" ] && [ "$CONF" = "coverage" ]; then ./travis/style.sh ; fi
  - if [ "$BUILD_TYPE" == "doc" ] && [ "$TRAVIS_REPO_SLUG" == "$GITHUB_REPO" ] && [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then source ./travis/build_doc.sh ; fi

deploy:
  provider: script
  script: travis/upload_packages.sh
  skip_cleanup: true
  on:
    tags: true
